<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
	<div class="container" id="conteudo">
		<h4>Usuários</h4>
		<table class="table table-striped">
			<thead>
				<tr>
					<td scope="col"></td>
					<td scope="col">Nome</td>
					<td scope="col">Chave</td>
					<td scope="col">Email</td>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>

	<script src="jquey/jquery-3.3.1.slim.min.js"></script>
    <script src="popper/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="usuarios.js"></script>

    <script>
    	//o querySelector faz uma pesquisa dentro do documento, entre as tags do código
    	//# é a div e o . é a classe
		const tbody=document.querySelector('tbody');
		const conteudo = document.querySelector('#conteudo');

		conteudo.style.marginTop='5em'

    	usuarios.map((f)=>{
    		//let é uma variavel e nao uma constante
    		let linhas=`
    			<tr>
					<td><input type="radio" name="usuario" value="${f.id}"></td>
					<td>${f.nome}</td>
					<td>${f.chave}</td>
					<td>${f.email}</td>
				</tr>
    		`
    		//innerHTML -> pode cair na prova.. estudar sobre!
    		tbody.innerHTML += linhas;
    	})

    </script>

</body>
</html>
